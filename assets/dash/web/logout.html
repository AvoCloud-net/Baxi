<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxi Dashboard — Logged Out</title>
    <meta property="og:title" content="Avocloud.net — Baxi">
    <meta property="og:description" content="You have been logged out of the Baxi dashboard.">
    <meta property="og:url" content="https://baxi.avocloud.net/logs/">
    <meta property="og:color" content="#DC143C">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/basecoat.cdn.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://avocloud.net/assets/js/theme.js"></script>
</head>

<body>
    <div id="gradientbar"></div>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <svg id="theme-icon" viewBox="0 0 24 24"></svg>
    </button>

    <div class="button-group local-button-group" data-orientation="vertical">
        <button onclick="window.open('https://avocloud.net', '_blank')" class="btn-lg-outline">
            <svg class="lucide" viewBox="0 0 24 24">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
            Home
        </button>
        <button onclick="location.href = '/login/'" class="btn-lg-outline">
            <svg class="lucide" viewBox="0 0 24 24">
                <path d="m10 17 5-5-5-5"/>
                <path d="M15 12H3"/>
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            </svg>
            Log-in
        </button>
    </div>

    <div class="max-w-6xl mx-auto px-4 sm:px-6">
        <div class="page-header">
            <h1 class="text-3xl font-bold">Logged out</h1>
            <p class="text-muted">You have been successfully logged out of the management dashboard.</p>
        </div>

        <main class="pb-24">
            <section class="pb-16">
                <div class="section-label">SESSION ENDED</div>
                <div class="card">
                    <header>
                        <h2 class="text-xl font-semibold flex items-center gap-2">
                            <svg class="lucide" viewBox="0 0 24 24">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            See you next time
                        </h2>
                        <p class="text-muted">Thank you for using the Baxi Dashboard.</p>
                    </header>
                    <section>
                        <button onclick="location.href = '/login/'" class="btn-primary w-full">
                            Log back in
                        </button>
                    </section>
                </div>
            </section>

            <footer class="site-footer">
                <p>Avocloud.net &mdash; Baxi Dashboard</p>
            </footer>
        </main>
    </div>

    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>

</html>
